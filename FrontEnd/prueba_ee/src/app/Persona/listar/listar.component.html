<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Usuarios</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>CEDULA</th>
            <th>NOMBRES</th>
            <th>CLAVE</th>
            <th>EMAIL</th>
            <th>NIT EMPRESA</th>
            <th>ROL</th>
            <th>ESTADO</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.cedula}}</td>
            <td>{{persona.primernombre+" "+persona.segundonombre+" "+persona.primerapellido+" "+persona.segundoapellido}}</td>
            <td>{{persona.clave}}</td>
            <td>{{persona.email}}</td>
            <td>{{persona.nitempresa}}</td>
            <td>{{persona.rol}}</td>
            <td>{{persona.estado}}</td>
            <td class="d-flex">
              <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
